<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Global Time at a Glance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Global Time at a Glance</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="clocks">
      <div class="clock-container" id="morocco">
        <div class="clock analog">
          <div class="clock-face"></div>
          <div class="clock-label">Casablanca (Morocco)</div>
        </div>
      </div>
      
      <div class="clock-container" id="new-york">
        <div class="clock digital">
          <div class="digital-time" id="new-york-time">00:00</div>
          <div class="clock-label">New York</div>
        </div>
      </div>

      <div class="clock-container" id="london">
        <div class="clock analog">
          <div class="clock-face"></div>
          <div class="clock-label">London</div>
        </div>
      </div>

      <div class="clock-container" id="tokyo">
        <div class="clock digital">
          <div class="digital-time" id="tokyo-time">00:00</div>
          <div class="clock-label">Tokyo</div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="#" class="social-icon">Facebook</a>
      <a href="#" class="social-icon">Twitter</a>
      <a href="#" class="social-icon">Instagram</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
